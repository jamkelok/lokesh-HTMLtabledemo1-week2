<!DOCTYPE html>
<html>
    <head>
        <title> My first HTML table</title>
        <link href="/css/styles.css" rel="stylesheet">
        <meta name="viewport" content = "width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>This is a simple demo of a table in HTML</h1>
        <div>
            <h2>Sample without alternating lines</h2>
            <table>
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <th>Column 3</th>
                        <th>Column 4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cell 1</td>
                        <td>Cell 2</td>
                        <td colspan="2">Cell 3</td>
                    </tr> 
                    <tr>
                        <td>Cell 5</td>
                        <td>Cell 6</td>
                        <td>Cell 7</td>
                        <td>Cell 8</td>
                    </tr>  
                </tbody> 
            </table>
        </div>


<div>
            <h2>Sample with alternating lines</h2>
            <table class="table-with-bars">
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <th>Column 3</th>
                        <th>Column 4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cell 1</td>
                        <td>Cell 2</td>
                        <td>Cell 3</td>
                        <td>Cell 4</td>
                    </tr> 
                    <tr>
                        <td>Cell 5</td>
                        <td>Cell 6</td>
                        <td>Cell 7</td>
                        <td>Cell 8</td>
                    </tr>  
                </tbody> 
            </table>
        </div>
    </body>
</html>
